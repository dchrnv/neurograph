name: Main CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/main-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'

jobs:
  # ===========================================================================
  # Python Tests
  # ===========================================================================
  python-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('tests/requirements.txt', 'src/api/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio pytest-cov httpx
        pip install -r tests/requirements.txt
        pip install -r src/api/requirements.txt

    - name: Run pytest
      run: |
        # Skip tests requiring Rust Core (integration tests)
        pytest tests/ \
          --ignore=tests/integration/test_pipeline_with_core.py \
          --ignore=tests/integration/test_signal_system_core.py \
          --ignore=tests/test_websocket.py \
          --ignore=tests/test_websocket_advanced.py \
          --cov=src --cov-report=xml --cov-report=html --cov-report=term
      continue-on-error: true

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: python
        name: python-${{ matrix.python-version }}

  # ===========================================================================
  # Python Linting
  # ===========================================================================
  python-lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy

    - name: Lint with ruff
      run: |
        ruff check src/ tests/ --output-format=github
      continue-on-error: true

    - name: Format check with ruff
      run: |
        ruff format --check src/ tests/
      continue-on-error: true

    - name: Type check with mypy
      run: |
        mypy src/api/ src/neurograph_jupyter/ --ignore-missing-imports
      continue-on-error: true

  # ===========================================================================
  # Rust Tests
  # ===========================================================================
  rust-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('src/core_rust/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('src/core_rust/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: src/core_rust/target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('src/core_rust/Cargo.lock') }}

    - name: Run cargo test
      working-directory: ./src/core_rust
      run: cargo test --all-features
      continue-on-error: true

    - name: Run cargo clippy
      working-directory: ./src/core_rust
      run: cargo clippy --all-features -- -D warnings
      continue-on-error: true

    - name: Check formatting
      working-directory: ./src/core_rust
      run: cargo fmt -- --check
      continue-on-error: true

  # ===========================================================================
  # Build Check
  # ===========================================================================
  build-check:
    runs-on: ubuntu-latest
    needs: [python-tests, rust-tests]
    if: always()  # Run even if previous jobs failed

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install maturin build

    - name: Build package
      id: build
      run: |
        maturin build --release
      continue-on-error: true

    - name: Upload build artifacts
      if: steps.build.outcome == 'success'
      uses: actions/upload-artifact@v3
      with:
        name: wheel
        path: src/core_rust/target/wheels/*.whl
        retention-days: 7

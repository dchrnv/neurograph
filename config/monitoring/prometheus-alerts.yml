# Prometheus Alert Rules for NeuroGraph
# Version: v0.67.0

groups:
  - name: neurograph_api_alerts
    interval: 30s
    rules:
      # High Error Rate Alert
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(http_requests_total{job="neurograph-api",status=~"5.."}[5m]))
            /
            sum(rate(http_requests_total{job="neurograph-api"}[5m]))
          ) > 0.05
        for: 5m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "High HTTP 5xx error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      # High Latency Alert
      - alert: HighLatency
        expr: |
          histogram_quantile(0.95,
            rate(http_request_duration_seconds_bucket{job="neurograph-api"}[5m])
          ) > 1.0
        for: 10m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High API latency detected"
          description: "p95 latency is {{ $value }}s (threshold: 1s)"

      # Memory Saturation Alert
      - alert: HighMemoryUsage
        expr: |
          process_resident_memory_bytes{job="neurograph-api"} > 1610612736
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanize1024 }} (threshold: 1.5GB)"

      # CPU Saturation Alert
      - alert: HighCPUUsage
        expr: |
          rate(process_cpu_seconds_total{job="neurograph-api"}[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value | humanizePercentage }} (threshold: 80%)"

      # WebSocket Connection Drop Alert
      - alert: WebSocketConnectionsDrop
        expr: |
          (
            websocket_connections_active{job="neurograph-api"}
            <
            websocket_connections_active{job="neurograph-api"} offset 5m * 0.5
          )
          and
          websocket_connections_active{job="neurograph-api"} offset 5m > 10
        for: 2m
        labels:
          severity: warning
          component: websocket
        annotations:
          summary: "Significant WebSocket connection drop detected"
          description: "Active connections dropped from {{ $value }} to current level"

      # Service Down Alert
      - alert: ServiceDown
        expr: up{job="neurograph-api"} == 0
        for: 1m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "NeuroGraph API service is down"
          description: "The API service has been unreachable for more than 1 minute"

      # High Request Rate (potential DDoS)
      - alert: UnusuallyHighRequestRate
        expr: |
          sum(rate(http_requests_total{job="neurograph-api"}[1m])) > 1000
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "Unusually high request rate detected"
          description: "Request rate is {{ $value }} req/s (threshold: 1000 req/s)"

  - name: neurograph_storage_alerts
    interval: 30s
    rules:
      # Token Storage Alert
      - alert: HighTokenCount
        expr: |
          token_storage_count{job="neurograph-api"} > 90000
        for: 10m
        labels:
          severity: warning
          component: storage
        annotations:
          summary: "Token storage nearing capacity"
          description: "Token count is {{ $value }} (threshold: 90k tokens)"

      # WebSocket Buffer Alert
      - alert: HighBufferedEvents
        expr: |
          websocket_buffered_events{job="neurograph-api"} > 500
        for: 5m
        labels:
          severity: warning
          component: websocket
        annotations:
          summary: "High number of buffered WebSocket events"
          description: "Buffered events: {{ $value }} (threshold: 500)"

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (no Rust Core required)
    e2e: End-to-end tests (require Rust Core)
    requires_rust_core: Test requires Rust Core to be built
    slow: Slow running test (> 5 seconds)

# Ignore E2E tests by default
addopts = 
    --ignore=tests/e2e/
    --ignore=tests/performance/
    -v
    --tb=short
